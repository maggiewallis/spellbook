<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Spellbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
  <img src="skull.png" id="skull" alt="">
  <img src="quill.png" id="quill" alt="">


  <h1>Spellbook</h1>

  <form>
    <div>
      <input
        type="text"
        name="spellName"
        placeholder="Enter a spell name"
        autofocus
      >
      <input
        type="number"
        name="level"
        placeholder="Level"
        class="small"
        min="1"
        max="20"
      >
      <button type="submit">Add</button>
    </div>
  </form>

  <button onclick="sortList()">Sort</button>

  <main>
    <ul id="spells"></ul>
    <button type="delete" class='restart'>Restart</button>
    <script>
            function sortList() {
              var list, i, switching, b, shouldSwitch;
              list = document.getElementById("spells");
              switching = true;
              /*Make a loop that will continue until
              no switching has been done:*/
              while (switching) {
                //start by saying: no switching is done:
                switching = false;
                b = list.getElementsByTagName("LI");
                //Loop through all list-items:
                for (i = 0; i < (b.length - 1); i++) {
                  //start by saying there should be no switching:
                  shouldSwitch = false;
                  /*check if the next item should
                  switch place with the current item:*/
                  if (b[i].innerText > b[i + 1].innerText) {
                    /*if next item is alphabetically
                    lower than current item, mark as a switch
                    and break the loop:*/
                    shouldSwitch = true;
                    break;
                  }
                }
                if (shouldSwitch) {
                  /*If a switch has been marked, make the switch
                  and mark the switch as done:*/
                  b[i].parentNode.insertBefore(b[i + 1], b[i]);
                  switching = true;
                }
              }
            }
            </script>
  </main>

  

  <script src="index.js"></script>
</body>
</html>
